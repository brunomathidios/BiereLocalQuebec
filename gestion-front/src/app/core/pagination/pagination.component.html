<nav aria-label="page navigation example">  
    <ul class="pagination justify-content-center">  
      <li class="page-item" [ngClass]="{'disabled': activePage == 1}" (click)="onClickPage(activePage - 1)">
        <a class="page-link" href="javascript:void(0);">
          <span aria-hidden="true">&laquo;</span>
          
        </a>
      </li>  
      <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"  
        (click)="onClickPage(item)">
        <a class="page-link" href="javascript:void(0);">{{item}}</a>
      </li>  
      <li class="page-item" [ngClass]="{'disabled': activePage == pages.length}" (click)="onClickPage(activePage + 1)">
        <a class="page-link" href="javascript:void(0);">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>  
    </ul>  
  </nav>
